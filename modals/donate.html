<div class="modal fade" id="donateModal" tabindex="-1" role="dialog" aria-hidden="true" data-replace="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title">{donate:title}</h4>
            </div>
            <div class="modal-body" style="font-size:16px;">
                <div class="row">
                    <div class="col-md-12">
                        {donate:start_text}<br/><br/>
                        <b>{donate:help_me}</b>:
                        <ul>
                            <li>{donate:github:{url: '<a target="_blank" href="https://github.com/mhthnz/hashfair-chrome">GitHub</a>'}}</li>
                            <li>{donate:chrome_market:{url: '<a target="_blank" href="https://chrome.google.com/webstore/detail/hashfair-reborn/ogiegfgghlangemlggeoogaadkebmibh">Chrome Market</a>'}}</li>
                            <li>{donate:btc}</li>
                            <li>{donate:telegram}</li>
                            <li>{donate:thank}</li>
                        </ul>
                    </div>
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{UI:Close}</button>
            </div>
        </div>
    </div>
</div>
